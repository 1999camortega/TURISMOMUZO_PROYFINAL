<h2>Registro</h2>

<form [formGroup]="registroForm" (ngSubmit)="registrar()">
  <div>
    <label for="username">Usuario:</label>
    <input id="username" formControlName="username" type="text">
    <div *ngIf="registroForm.get('username')?.invalid && registroForm.get('username')?.touched">
      El nombre de usuario es obligatorio.
    </div>
  </div>

  <div>
    <label for="email">Correo electr칩nico:</label>
    <input id="email" formControlName="email" type="email">
    <div *ngIf="registroForm.get('email')?.invalid && registroForm.get('email')?.touched">
      Debe ser un correo v치lido.
    </div>
  </div>

  <div>
    <label for="password">Contrase침a:</label>
    <input id="password" formControlName="password" type="password">
    <div *ngIf="registroForm.get('password')?.invalid && registroForm.get('password')?.touched">
      La contrase침a debe tener al menos 6 caracteres.
    </div>
  </div>

  <button type="submit" [disabled]="registroForm.invalid">Registrar</button>
</form>
